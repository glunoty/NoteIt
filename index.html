<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css"/>
    <title>NoteIt</title>
</head>

<body>
    <div class="container">
        <nav class="wrapper">
            <div class="brand">NoteIt</div>

            <ul class="navigation">
                <li class="search"><img src="./Asset/search.png" alt=""></li>
                <li class="profile"><img src="./Asset/profile.jpg" alt=""></li>
            </ul>
        </nav>
    </div>

    <div class="notes-container">
        <!-- Setiap catatan akan menjadi anak dari container ini -->
        <div class="note">
            <h2>Judul Catatan 1</h2>
            <p>Isi catatan pertama...</p>
        </div>

        <div class="note">
            <h2>Judul Catatan 1</h2>
            <p>Isi catatan pertama...</p>
        </div>
    
        <!-- Tambahkan catatan-catatan lainnya sesuai kebutuhan -->
    </div>
    

    <div class="botcontainer">
        <nav class="botwrapper">
            <ul class="botnavigation">
                <li><img src="./Asset/home.png" alt=""></li>
                <li><img src="./Asset/favourite.png" alt=""></li>
                <li><img src="./Asset/trash.png" alt=""></li>
            </ul>

            <button class="custom-button">New Notes</button>
        </nav>
    </div>

</body>
</html>
