<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css"/>
    <title>NoteIt</title>
</head>

<!-- ... (HTML yang sudah ada) ... -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const externalNotesContainerHorizontal = document.getElementById('external-notes-container-horizontal');
        const externalNotesContainerVertical = document.getElementById('external-notes-container-vertical');

        // Ganti URL dengan URL yang sesuai dengan lokasi data.json
        const dataUrl = 'data.json';

        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                // Loop melalui setiap catatan dan tambahkan ke dalam container horizontal
                data.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note1');
                    noteElement.style.backgroundColor = note.color;

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = note.title;

                    const contentElement = document.createElement('p');
                    contentElement.textContent = note.notes;

                    const dateElement = document.createElement('h4');
                    dateElement.textContent = note.date;

                    noteElement.appendChild(titleElement);
                    noteElement.appendChild(contentElement);
                    noteElement.appendChild(dateElement);

                    externalNotesContainerHorizontal.appendChild(noteElement);
                });

                // Loop melalui setiap catatan dan tambahkan ke dalam container vertical
                // Reverse the order of the notes
                data.reverse();
                data.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.style.backgroundColor = note.color;
                    
                    const titleElement = document.createElement('h3');
                    titleElement.textContent = note.title;

                    const contentElement = document.createElement('p');
                    contentElement.textContent = note.notes;

                    const dateElement = document.createElement('h4');
                    dateElement.textContent = note.date;

                    noteElement.appendChild(titleElement);
                    noteElement.appendChild(contentElement);
                    noteElement.appendChild(dateElement);

                    externalNotesContainerVertical.appendChild(noteElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

<!-- ... (HTML yang sudah ada) ... -->


<body>
    <div class="container">
        <nav class="wrapper">
            <div class="brand">NoteIt</div>

            <ul class="navigation">
                <li class="search"><img src="./Asset/search.png" alt=""></li>
                <li class="profile"><img src="./Asset/profile.jpg" alt=""></li>
            </ul>
        </nav>
    </div>

    <div class="notes-container">
        <div class="notes-title">
            <h2>Recently Created</h2>
        </div>
        <div class="horizontal-scroll-container" id="external-notes-container-horizontal"></div>
   

        <div class="notes-title2">
            <h2>All Notes</h2>
        </div>
        <div class="vertical-scroll-container" id="external-notes-container-vertical"></div>
        <!-- Setiap catatan akan menjadi anak dari container ini -->
    </div>
    

    <div class="botcontainer">
        <nav class="botwrapper">
            <ul class="botnavigation">
                <li><img src="./Asset/home.png" alt=""></li>
                <li><img src="./Asset/favourite.png" alt=""></li>
                <li><img src="./Asset/trash.png" alt=""></li>
            </ul>

            <button class="custom-button">New Notes</button>
        </nav>
    </div>

</body>
</html>
